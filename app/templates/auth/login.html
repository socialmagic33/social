{% extends "base.html" %}

{% block title %}Login - LeadMagic{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Sign in to LeadMagic</h1>
        
        <form method="POST" class="form">
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign in
            </button>
        </form>

        <div class="text-center mt-4">
            <p>Don't have an account? <a href="/register" class="auth-link">Sign up</a></p>
            <p><a href="/forgot-password" class="auth-link">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
